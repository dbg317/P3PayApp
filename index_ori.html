<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ion-autocomplete/dist/ion-autocomplete.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ion-autocomplete/dist/ion-autocomplete.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-stable" align-title="center">
        <a class="button button-icon icon ion-compose" href="templates/Records.html"></a>
        <div class="h1 title ">P3 PayApp V1.0</div>
        <a class="button button-clear button-positive" href="templates/transactionDetail.html">Next</a>
      </ion-header-bar>

      <ion-content ng-controller="myController">
        <h4>Store Name</h4>
        <div class="list list-inset">
          <label class="item item-input">
            <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete text-center" autocomplete="off"
             ng-model="storeName"
             item-value-key="name"
             item-view-value-key="view"
             items-method="getTestItems(query,1)"
             items-method-value-key="items"
             placeholder="Enter store name"
             items-clicked-method="itemsClicked(callback)"
             items-removed-method="itemsRemoved(callback)"
             max-selected-items="1"/>
          </label>
        </div>

        <h4>Major City</h4>
        <div class="list list-inset">
          <label class="item item-input">
            <input ion-autocomplete type="text" readonly="readonly" class="ion-autocomplete text-center" autocomplete="off"
               ng-model="cityName"
               item-value-key="name"
               item-view-value-key="view"
               items-method="getTestItems(query,2)"
               items-method-value-key="items"
               placeholder="Enter city name"
               items-clicked-method="itemsClicked(callback)"
               items-removed-method="itemsRemoved(callback)"
               done-button-clicked-method="donelButtonClickedMethod(callback)"
               max-selected-items="1"/>
          </label>
        </div>

        <h4>Transaction Time</h4>
        <div class="card">
          <div class="item item-text-wrap text-center">
            {{date | date:'medium'}}
          </div>
        </div>


        <h4>Store Address</h4>
        <div class="card">
          <div class="item item-text-wrap text-center">
            99 westwood dr<br>
            kitchener, ON, Canada<br>
            N2M 2K7<br>
          </div>
        </div>

        <div class="tabs tabs-icon-left">
          <a class="tab-item">
            <i class="icon ion-edit"></i>
          </a>
          <a class="tab-item">
            <i class="icon ion-star"></i>
          </a>
          <a class="tab-item" href="templates/dutCardInfo.html">
            <i class="icon ion-plus"></i>
          </a>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
